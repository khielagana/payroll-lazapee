{% extends "payroll_app/base.html" %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa; 
    }
    .container {
        max-width: 600px; 
        padding-top: 20px;
    }
    .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
</style>

<title>Update Employee - LAZAPEE Payroll</title>
</head>
{% if messages %}
<div class="alert alert-primary">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
<div class="container">
    <div class="form-container">
        <h4>Update Employee</h4>
        <form method="post">
            {% csrf_token %}
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" value="{{ employee.name }}">
            </div>
            <div>
              <label for="id_number">ID Number:</label>
              <input type="text" id="id_number" name="id_number" value="{{ employee.id_number }}">
            </div>
            <div>
              <label for="rate">Rate:</label>
              <input type="number" id="rate" name="rate" value="{{ employee.rate }}">
            </div>
            <div>
              <label for="allowance">Allowance:</label>
              <input type="number" id="allowance" name="allowance" value="{{ employee.allowance }}">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
